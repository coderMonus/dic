<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Investor Contributions</h1>
    </header>
    <main>
        <table id="investor-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Monthly Contribution</th>
                    <th>Total Investment</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
    <footer>
        <p>&copy; 2025 Company Name. All rights reserved.</p>
    </footer>
    <script>
        fetch('/api/investors')
            .then(res => res.json())
            .then(data => {
                const tbody = document.querySelector("#investor-table tbody");
                data.forEach(inv => {
                    const row = `<tr>
                        <td>${inv.name}</td>
                        <td>$${inv.monthly}</td>
                        <td>$${inv.total}</td>
                    </tr>`;
                    tbody.innerHTML += row;
                });
            });
    </script>
</body>
</html>
